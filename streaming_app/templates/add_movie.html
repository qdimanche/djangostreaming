<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <style>
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-card {
            border: 1px solid #000;
            padding: 10px;
            margin: 20px;  /* Increase margin to add more space between cards */
            width: 300px;
            height: 600px;
            box-sizing: border-box;
            text-align: center;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .movie-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<h1>Add Movie</h1>

<div class="movie-container">
    {% for movie in movies %}
        <a href="{% url 'streaming_app:index' %}" style="text-decoration: none; color: inherit;">
            <div class="movie-card">
                <h2>{{ movie.Title }}</h2>
                <p>Year: {{ movie.Year }}</p>
                <p>Type: {{ movie.Type }}</p>
                <img src="{{ movie.Poster }}" alt="{{ movie.Title }}">
            </div>
        </a>
    {% empty %}
    {% endfor %}
</div>
    <p>No movies found.</p>

</body>
</html>
